<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>
      minitest-rails
    </title>
  </head>
  <body>
    <h1>
      minitest-rails
    </h1>
    <p>
      Here is the documentation for the various releases. Enjoy!
    </p>
    <ul>
      {% for release in site.data.releases %}
        <li>
          <a href="{{ release }}">{{ release }}</a>
          - <em><a href="https://github.com/minitest/minitest-rails/releases/tag/{{ release }}">Release notes</a></em>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
