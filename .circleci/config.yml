version: 2.1
orbs:
  ruby: circleci/ruby@1.3.0

jobs:
  build_3-1-0:
    docker:
      - image: cimg/ruby:3.1.0
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Which bundler?
          command: bundle -v
      - run:
          name: Bundle Install
          command: bundle install
      - run:
          name: Build CI
          command: bundle exec rake ci
  build_3-0-3:
    docker:
      - image: cimg/ruby:3.0.3
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Which bundler?
          command: bundle -v
      - run:
          name: Bundle Install
          command: bundle install
      - run:
          name: Build CI
          command: bundle exec rake ci
  build_2-7-5:
    docker:
      - image: cimg/ruby:2.7.5
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Which bundler?
          command: bundle -v
      - run:
          name: Bundle Install
          command: bundle install
      - run:
          name: Build CI
          command: bundle exec rake ci

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build_3-1-0
      - build_3-0-3
      - build_2-7-5
